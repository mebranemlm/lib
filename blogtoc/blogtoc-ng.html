<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blogtoc Bootstrap</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<link rel="stylesheet" type="text/css" href="blogtoc-bootstrap.css">
<body>

<center>
	<h3>ÍNDICE POR FECHA</h3>
Presiona Ctrl+F para buscar<br>
<span style="font-size: large;"><b>____________</b></span><br>
<div class="table table-striped" id="bp_toc" ng-app="blogtoc" ng-controller="btcontroller">
<table class="table table-striped table-hover">
	<tr>
		<th>Título</th>
		<th>Publicado</th>
		<th>Actualizado</th>
		<th>Categorías</th>
	</tr>
	<tr  ng-repeat="(i, post) in posts">
		<td>{{post.title['$t']}}</td>
		<td>{{post.published["$t"]}}</td>
		<td>{{post.updated["$t"]}}}</td>
		<td><div ng-repeat="(j, category) in post.category">{{category.term}}</div></td>
	</tr>
</table>
</div>

</center>
<!-- Latest compiled and minified JavaScript -->

<script type="text/javascript">
	var json={};
	function loadtoc(res){
		json=res;
		console.log(json);
	}

</script>
<script type="text/javascript" src="https://ateismoparacristianos.blogspot.com/feeds/posts/default?max-results=500&alt=json-in-script&callback=loadtoc"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="blogtoc-ng.js"></script>
</body>
</html>

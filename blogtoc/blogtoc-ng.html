<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blogtoc Bootstrap</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<link rel="stylesheet" type="text/css" href="blogtoc-ng.css">
<body>

<center>

<div class="oculto" id="bp_toc" ng-app="blogtoc" ng-controller="btcontroller">
<div class="row">
	<div class="col-sm-1"></div>
	<div class="col-sm-10">
			<h3>ÍNDICE POR FECHA</h3>
		Presiona Ctrl+F para buscar<br>
		<span style="font-size: large;"><b>____________</b></span><br>
		<input ng-model="filtro.title['$t']" class="form-control" type="search" placeholder="Buscar título" />
	</div>
	<div class="col-sm-1"></div>
</div>
<div class="row">
	<div class="col-sm-1"></div>
	<div class="col-sm-10">
		
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th><center><a href="" ng-click="ordenarPor('title')">TÍTULO</a></center></th>
					<th><center><a href="" ng-click="ordenarPor('published')">PUBLICADO</a></center></th>
					<th><center><a href="" ng-click="ordenarPor('updated')">ACTUALIZADO</a></center></th>
					<th><center><a href="" ng-click="showAll()">CATEGORÍAS</a></center></th>
				</tr>
			</thead>
			<tbody>
				<tr  ng-repeat="(i, post) in posts | filter: filtro | orderBy:orderProp:orderDire">
					<th><center>
						<a href="{{post.link[4].href}}">
							{{post.title['$t']}}
						</a>
						</center>
					</th>
					<td>{{post.published["$t"] | date}}</td>
					<td>{{post.updated["$t"] | date}}</td>
					<td>
						<a ng-click="filterByTag(tag)" class="etiqueta btn btn-default btn-xs" ng-repeat-start="(j, tag) in post.category"><i class="glyphicon glyphicon-tag"></i> {{tag.term | uppercase}}</a><br ng-show="{{j%3==2}}" ng-repeat-end/>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-sm-1"></div>
</div>

</div>

</center>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blogtoc Bootstrap</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<link rel="stylesheet" type="text/css" href="blogtoc-ng.css">
<body>

<center>

<div class="oculto" id="bp_toc" ng-app="blogtoc" ng-controller="btcontroller">
<div class="row">
	<div class="col-sm-1"></div>
	<div class="col-sm-10">
			<h3>ÍNDICE POR FECHA</h3>
		Presiona Ctrl+F para buscar<br>
		<span style="font-size: large;"><b>____________</b></span><br>
		<input ng-model="busqueda" ng-keyup="buscar()" class="form-control" type="search" placeholder="Buscar título" />
	</div>
	<div class="col-sm-1"></div>
</div>
<div class="row">
	<div class="col-sm-1"></div>
	<div class="col-sm-10">
		
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th class="th_title">
						<center>
							<a href="" class="btn btn-default" ng-click="ordenarPor('title.$t')" title="Ordenar por título ({{strDire}})">
							<i class="{{glyphicon['title.$t']}}"></i> TÍTULO</a>
						</center>
					</th>
					<th>
						
						<center>
							<a href="" class="btn btn-default" ng-click="ordenarPor('published.$t')" title="Ordenar por fecha de publicación ({{strDire}})">
							<i class="{{glyphicon['published.$t']}}"></i> PUBLICADO</a>
						</center>
					</th>
					<th>
						<center>
							<a href="" class="btn btn-default" ng-click="ordenarPor('updated.$t')" title="Ordenar por fecha de actualización ({{strDire}})">
							<i class="{{glyphicon['updated.$t']}}"></i> ACTUALIZADO</a>
						</center>
					</th>
					<th class="th_tag">
						<center>
							<a href="" class="btn btn-default" ng-click="showAll()" title="Mostrar todas las categorías">CATEGORÍAS</a>
						</center>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr  ng-repeat="(i, post) in posts | filter: filtro | orderBy:orderProp:orderDire">
					<th class="th_title">
						<center>
							<a href="{{post.link[4].href}}">
								{{post.title['$t']}}
							</a>
						</center>
					</th>
					<td title="{{post.published['$t'] | date:'\'Publicado el\' EEEE d \'de\' MMMM \'de\' y \'a las\' h:mm:ss a':'UTC-5'}}">
						{{post.published["$t"] | date: 'd/MMM/y' | uppercase}}
					</td>
					<td title="{{post.updated['$t'] | date:'\'Actualizado el\' EEEE d \'de\' MMMM \'de\' y \'a las\' h:mm:ss a'}}">
						{{post.updated["$t"] | date: 'd/MMM/y' | uppercase}}
					</td>
					<td class="th_tag">
						<a ng-click="filterByTag(tag)" class="etiqueta btn btn-default btn-xs" ng-repeat-start="(j, tag) in post.category">
							<small><b>
								<i class="glyphicon glyphicon-tag"></i> 
								{{tag.term | uppercase}}
							</b></small>
						</a>
						<br ng-show="{{j%3==2}}" ng-repeat-end/>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-sm-1"></div>
</div>

</div>

</center>
<!-- Latest compiled and minified JavaScript -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
<script type="text/javascript">
	var json={};
	function loadtoc(res){
		json=res;
	}
</script>
<script type="text/javascript" src="https://debuggernote.blogspot.com/feeds/posts/default?max-results=500&alt=json-in-script&callback=loadtoc"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.5.8/i18n/angular-locale_es-es.js"></script>
<script type="text/javascript" src="blogtoc-ng.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blogtoc Bootstrap</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<link rel="stylesheet" type="text/css" href="blogtoc-bootstrap.css">
<body>

<center>
	<h3>ÍNDICE POR FECHA</h3>
Presiona Ctrl+F para buscar<br>
<span style="font-size: large;"><b>____________</b></span><br>
<div class="table table-striped" id="bp_toc" ng-app="blogtoc" ng-controller="btcontroller">
<div class="row">
	<div class="col-sm-1"></div>
	<div class="col-sm-10">
		<table class="table table-striped table-hover">
			<tr>
				<th><a href="" ng-click="ordenarPor('title')">Título</a></th>
				<th><a href="" ng-click="ordenarPor('published')">Publicado</a></th>
				<th>Actualizado</th>
				<th><a href="" ng-click="showAll()">Categorías</a></th>
			</tr>
			<tr  ng-repeat="(i, post) in posts | filter: filtro | orderBy:orderProp:orderDire">
				<td>
					<a href="{{post.link[4].href}}">
						{{post.title['$t']}}
					</a>
				</td>
				<td>{{post.published["$t"] | date}}</td>
				<td>{{post.updated["$t"] | date}}</td>
				<td>
					<a ng-click="filterByTag(tag)" class="etiqueta btn btn-default btn-xs" ng-repeat-start="(j, tag) in post.category"><i class="glyphicon glyphicon-tag"></i> {{tag.term}}</a><br ng-show="{{j%3==2}}" ng-repeat-end/>
				</td>
			</tr>
		</table>
	</div>
	<div class="col-sm-1"></div>
</div>

</div>

</center>
<!-- Latest compiled and minified JavaScript -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
<script type="text/javascript">
	var json={};
	function loadtoc(res){
		json=res;
		//console.log(json);
	}

</script>
<script type="text/javascript" src="https://notepadem.blogspot.com/feeds/posts/default?max-results=500&alt=json-in-script&callback=loadtoc"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="blogtoc-ng.js"></script>
</body>
</html>
